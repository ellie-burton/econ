<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Experiment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./images/scriptA.png">

</head>
<body>
    
    <header class="headerdiv">
        <img src="./images/ua.png" alt="UA" id="logo" style="max-height: 50px;">
        <img src="./images/econ.png" alt="Logo" id="logo" style="max-height: 50px;">
    </header>


    <div class="modal" id="instructionModal" style="display:block;"> <!-- Modal starts visible -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Instructions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModal"></button>
                </div>
                <div class="modal-body" id="instructions">
                    <!-- Instructions will be injected here by script.js -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="back">Back</button>
                    <button type="button" class="btn btn-primary" id="continue">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-info" id="viewInstructionsBtn" style="display:none;">View Instructions</button> <!-- Initially hidden -->
                <div class="mt-4">
                    <br/><br/><br/><br/>
                    <div class="container">
                    <div class="scenario" id="scenario">
                        <h2>Scenario Title</h2>
                        <p>Description of the scenario...</p>
                        
                    </div>
                    <canvas id="mainChart" width="100" height="100"></canvas>
                    <button type="button" class="btn btn-primary" id="spinBtn">Spin</button>

                    <div id="pagination">
                        <!-- Pagination numbers will be generated dynamically -->
                    </div>
                </div>
            </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>

    <script src="script.js"></script>
</body>
</html>
