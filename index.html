<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Experiment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./images/scriptA.png">

</head>
<body>
    
    <header class="headerdiv">
        <img src="./images/ua.png" alt="UA" id="logo" style="max-height: 50px;">
        <img src="./images/econ.png" alt="Logo" id="logo" style="max-height: 50px;">
    </header>


    <div class="modal" id="instructionModal" style="display:block;"> <!-- Modal starts visible -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Instructions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModal"></button>
                </div>
                <div class="modal-body" id="instructions">
                    <!-- Instructions will be injected here by script.js -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="back">Back</button>
                    <button type="button" class="btn btn-primary" id="continue">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" id="viewInstructionsBtn" style="display:none;">View Instructions</button> <!-- Initially hidden -->
                
    <div class="container-fluid">
        <div class="row">
            <!-- Pagination Sidebar -->
            <div class="col-auto sidebar" id="pagination">
                <!-- Pagination buttons will be dynamically inserted here -->
            </div>
    
            <!-- Main Content -->
            <div class="col">
    
    <div class="mt-4">
                    <br/><br/><br/>
                    <div class="row justify-content-center"> <!-- Center the column horizontally -->
                        <div class="col-12 col-md-8"> <!-- Adjust the column size as needed -->
                            <div class="container">
                            <div class="scenario" id="scenario">
                        <h2>Scenario Title</h2>
                        <p>Description of the scenario...</p>
                        
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <canvas id="mainChart" style="margin-left: 60px;"></canvas>
                        </div>
                        <div class="col-md-2">
                            <div class="legend">
                                <h6>Legend</h6>
                                <div><span class="legend-color" style="background-color: blue;"></span> Blue Urn</div>
                                <div><span class="legend-color" style="background-color: darkred;"></span> Red Urn</div>
                                <div><span class="legend-color" style="background-color: gray;"></span> ?</div>
                                <br/>
                                <button type="button" class="btn btn-secondary" id="spinBtn">Spin</button>
                            </div>
                        </div>
                    </div>
                    


                    <!-- Add in two arrows pointing down and left and right respectively-->

                        <div class="row justify-content-center">
                            <div class="col-auto me-5"> <!-- Added margin to the right of the left arrow -->
                                <svg id="arrow-left" width="100" height="100" viewBox="0 0 24 24" style="transform: rotate(135deg);">
                                    <path d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"/>
                                </svg>
                            </div>
                            <div class="col-auto">
                                <svg id="qmark" width="85" height="85" fill ="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12.5 20.5a1 1 0 1 1-1 1 1 1 0 0 1 1-1zm3.04-8.309c1.166-1.266 2.372-2.576 2.372-4.851 0-3.903-3.655-5.358-5.96-5.358-2.323 0-6.01 1.543-6.01 5.686h1c0-3.825 3.71-4.686 5.01-4.686 1.38 0 4.96.783 4.96 4.358 0 1.885-.976 2.946-2.108 4.174-1.334 1.449-2.847 3.091-2.847 6.34h1c0-2.859 1.313-4.284 2.582-5.663z"/><path fill="none" d="M0 0h24v24H0z"/></svg>                            </div>
                            
                            <div class="col-auto ms-5"> <!-- Added margin to the left of the right arrow -->
                                <svg id="arrow-right" width="100" height="100" viewBox="0 0 24 24" style="transform: rotate(45deg);">
                                    <path d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"/>
                                </svg>
                            </div>
                            
                        </div>
                        <div class ="row justify-content-center">
                            <div class="col-auto">
                                <canvas id="blueChart" ></canvas>         
                            </div>
                            <div class="col-auto">
                                <div class="legend">
                                    <h6>Legend</h6>
                                    <div><span class="legend-color" style="background-color: gold;"></span> $10</div>
                                    <div><span class="legend-color" style="background-color: #7B5E7B;"></span> $20</div>
                                    <div><span class="legend-color" style="background-color: gray;"></span> ?</div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <canvas id="redChart" ></canvas>
                            </div>
                    
                </div>
                </div>
                </div>
            </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>

    <script src="script.js"></script>
</body>
</html>
