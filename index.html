<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="headerdiv">
        <img src="./images/ua.png" alt="UA" id="logo" style="max-width: 30%;">
        <img src="./images/econ.png" alt="Logo" id="logo">
    </header>
        <div class="row">
            <div class="col-6">
                <div class="mt-4">
                    <br/><br/><br/><br/>
                    <div class="container">
                    <h1>Welcome!</h1>
                    <div id="instructions">
                        <p>Instructions at level x</p>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-primary" id="back">Back</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary" id="continue">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="col-6">
                <div class="mt-4">
                    <br/><br/><br/><br/>
                    <div class="container">
                    <div class="scenario" id="scenario">
                        <h2>Scenario Title</h2>
                        <p>Description of the scenario...</p>
                        
                    </div>
                    <img src="./images/wheel.webp" style="width:200px">
                    <div id="pagination">
                        <!-- Pagination numbers will be generated dynamically -->
                    </div>
                </div>
            </div>
        </div>
        </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
