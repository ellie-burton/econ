<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Experiment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./images/scriptA.png">

</head>
<body>
    
    <header class="headerdiv">
        <img src="./images/ua.png" alt="UA" id="logo" style="max-width: 30%;">
        <img src="./images/econ.png" alt="Logo" id="logo">
    </header>
        <div class="row">
            <div class="col-6">
                <div class="mt-4">
                    <br/><br/><br/><br/>
                    <div class="container">
                    <h1>Welcome!</h1>
                    <div id="instructions">
                        <p>Instructions at level x</p>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-primary" id="back">Back</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary" id="continue">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="col-6">
                <div class="mt-4">
                    <br/><br/><br/><br/>
                    <div class="container">
                    <div class="scenario" id="scenario">
                        <h2>Scenario Title</h2>
                        <p>Description of the scenario...</p>
                        
                    </div>
                    <canvas id="mainChart" width="100" height="100"></canvas>
                    <div id="pagination">
                        <!-- Pagination numbers will be generated dynamically -->
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>

    <script src="script.js"></script>
</body>
</html>
